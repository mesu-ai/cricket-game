<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>

    <style>
        .field {

            margin-top: 30px;
            border: 3px solid black;
        }





        .field:hover>.bat {
            transform: rotate(305deg);
            transform-origin: top right;


        }

        .ball {
            height: 50px;
            width: 50px;
            border-radius: 25px;
            background-color: red;

        }
    </style>
</head>

<body>

    <div class="field">
        <img class="bat" src="image/cbatt.png" alt="" width="30%">

        <div class="ball">



        </div>



    </div>

</body>

</html>
